<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

	<link th:rel="stylesheet" type="text/css"  th:href="@{/static/css/index.css}">
</head>


<body>
<div>

	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">
				<img th:src="@{../static/images/logo.webp}" alt="" width="35" height="35" class="d-inline-block align-text-top">
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">

					<li class="nav-item">
						<a class="nav-link" th:href="@{/uploadPage}">Upload an image</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/image/show}">Gallery</a>
					</li>

					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/listUsers}">List users</a>
						</li>
					</div>


				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#"  data-bs-toggle="dropdown"><i class="far fa-user"></i></a>

						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">

								<div sec:authorize="isAuthenticated()">
									 <span sec:authentication="name"></span>
								</div>

							</a></li>
							<li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
						</ul>

					</li>

				</ul>

			</div>

		</div>
	</nav>

</div>


<div class="container-fluid my-carousel">
	<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner">

			<div class="carousel-item active">
				<img src="https://cdn.pixabay.com/photo/2021/11/19/15/21/christmas-6809681_960_720.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://cdn.pixabay.com/photo/2012/04/13/01/23/moon-31665_960_720.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://cdn.pixabay.com/photo/2019/07/25/06/51/thuja-4361821_960_720.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://cdn.pixabay.com/photo/2014/12/02/22/05/snowflakes-554635_960_720.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://cdn.pixabay.com/photo/2015/12/12/22/35/snowman-1090261_960_720.jpg" class="d-block w-100" alt="...">
			</div>
		</div>

	</div>

	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Предыдущий</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Следующий</span>
	</button>

	<footer class="bg-light text-center text-lg-start fixed-bottom">

		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			© 2021 :
			<a class="text-dark" href="#">stormytt15@gmail.com</a>
		</div>

	</footer>

</div>




<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="https://kit.fontawesome.com/39221df667.js" crossorigin="anonymous"></script>
</body>



</html>
