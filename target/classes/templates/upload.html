<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<title>upload</title>
</head>

<body>

<script>
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });
</script>

<h1 class="text-center">Upload
    <a href="/" class="btn btn-danger text-right">Go Home</a>
</h1>

<!--<form style="margin-top: 10%" th:action="@{/upload}" method="post" enctype="multipart/form-data">-->
<!--    <input type="file" name="file" /><br/><br/>-->
<!--    <input type="submit" value="Submit" />-->
<!--</form>-->


<div class="contact py-sm-5 py-4">
    <div class="container py-xl-4 py-lg-2">
        <!-- form -->
        <form id="form">
            <div class="contact-grids1 w3agile-6">
                <div class="row">

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Height</label>
                        <input type="text" class="form-control" placeholder="height" name="height" id="height" required="required">
                        <p id="error_height"></p>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Width</label>
                        <input type="text" class="form-control" placeholder="width" name="width" id="width" required="required">
                        <p id="error_width"></p>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">mirrorX</label>

                            <select class="form-control" name="mirrorX" id="mirrorX" required="required" >
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">mirrorY</label>

                        <select class="form-control" name="mirrorY" id="mirrorY" required="required" >
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">color</label>

                        <select class="form-control" name="color" id="color" required="required" >
                            <option>red</option>
                            <option>yellow</option>
                            <option>green</option>
                            <option>blue</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Image</label>
                        <input type="file" class="form-control" placeholder="" name="image" id="image" required="required">
                        <p id="error_file"></p>
                    </div>

                </div>

                <div class="right-w3l col-md-6">
                    <input type="button" id="submit" class="btn btn-primary form-control" value="Submit">
                    <br><br>
                </div>

            </div>
            <br>
            <div id="success" class="text-center" style="color:green;"></div>
            <div id="error" class="text-center" style="color:red;"></div>
        </form>

        <a th:href="@{/image/show}" style="float:left;" class="btn btn-success text-right">Show All</a>
    </div>

</div>




<script th:src="@{../static/js/imageProperties.js}"></script>
</body>
</html>
